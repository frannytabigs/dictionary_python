    <script>
        function searchword(){
            var word = document.getElementById("boxsearch").value;
            if (word != ""){
                window.location.href = "/results?word="+word;

            }
            else{
                alert("The search bar is empty!\nThere is nothing to search");
            }
            
        }

        function httpGet(url) {
          const xhr = new XMLHttpRequest();
          xhr.open("GET", url, false); 
          xhr.send();
        return xhr.responseText;
        }

        
        
    function notify(){
         document.getElementById("scrollbar").innerHTML = "LOADING..., MAY TAKE A WHILE";
    }
       async function explore(letter){
    var inner = document.getElementById("scrollbar").innerHTML;
    var conditions = inner.startsWith("Click the image to load all the words! Loading may take a while");
                
 if (conditions) {
  

   
     notify();
      alert("Loading\nThis may take a while");
     
    var contents = httpGet("/allwords");
     document.getElementById("scrollbar").innerHTML = contents;
            alert("Loaded and Done!\nThanks for waiting!");
               }

        if (letter != 'open') {
            
            const element = document.getElementById(letter);
